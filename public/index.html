<!DOCTYPE html>
<html lang="en">
<head>

        body {
            font-family: Arial, sans-serif;
            margin: 0;

        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;

    <header>
        <h1>Welcome to Cinema Sensation</h1>

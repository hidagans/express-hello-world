<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Sensation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .movie {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }

        .movie img {
            max-width: 150px;
            margin-right: 20px;
            border-radius: 5px;
        }

        .movie-details {
            flex: 1;
        }

        .movie-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .movie-info {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cinema Sensation</h1>
        <p>Your Ultimate Movie Experience</p>
    </header>
    <div class="container">
        <div class="movie">
            <img src="movie1.jpg" alt="Movie 1">
            <div class="movie-details">
                <h2 class="movie-title">Movie Title 1</h2>
                <p class="movie-info">Release Date: January 1, 2023</p>
                <p class="movie-info">Genre: Action</p>
                <p class="movie-info">Duration: 2h 30m</p>
            </div>
        </div>
        <div class="movie">
            <img src="movie2.jpg" alt="Movie 2">
            <div class="movie-details">
                <h2 class="movie-title">Movie Title 2</h2>
                <p class="movie-info">Release Date: February 15, 2023</p>
                <p class="movie-info">Genre: Drama</p>
                <p class="movie-info">Duration: 2h 15m</p>
            </div>
        </div>
        <!-- Add more movie entries here -->
    </div>
</body>
</html>
